<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Roles</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/configuraciones.css">
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="toggle-buttons">
            <button class="btn-toggle" onclick="toggleSection('gestion-usuarios')">Gestión de Usuarios</button>
            <button class="btn-toggle" onclick="toggleSection('gestion-roles')">Gestión de Roles</button>
        </div>

        <section id="gestion-usuarios" class="section-hidden">
            <h2>Gestión de Usuarios</h2>
            <form id="form-usuario" onsubmit="registrarUsuario(event)">
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de Usuario</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="rol_id">Rol</label>
                    <select id="rol_id" name="rol_id" required></select>
                </div>
                <button type="submit" class="btn-submit">Agregar Usuario</button>
            </form>

            <table id="usuarios-lista">
                <thead>
                    <tr>
                        <th>Nombre de Usuario</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Lista de usuarios cargada dinámicamente -->
                </tbody>
            </table>
        </section>

        <section id="gestion-roles" class="section-hidden">
            <h2>Gestión de Roles</h2>
            <form id="form-rol" onsubmit="registrarRol(event)">
                <div class="form-group">
                    <label for="nombre_rol">Nombre de Rol</label>
                    <input type="text" id="nombre_rol" name="nombre_rol" required>
                </div>
                <button type="submit" class="btn-submit">Agregar Rol</button>
            </form>

            <table id="roles-lista">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Operaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </section>

        <a href="./inicio.html" class="btn-volver">Volver al inicio</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/usuarios.js"></script>
</body>

</html>
