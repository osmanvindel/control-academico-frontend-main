<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Asistencias - Sistema Academico</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/asistencias.css">
</head>

<body>
    <header id="header">

    </header>
    <main>
        <h2>Gestion de Asistencias</h2>
        <section class="gestion-form">
            <form action="#" method="POST" id="form-asistencia">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="datetime-local" id="fecha" name="asistencia_fecha" required>
                </div>

                <div class="form-group">
                    <label for="asignatura">Asignatura</label>
                    <select id="asignatura" name="asistencia_clase" required>
                        <option value="">Seleccione una asignatura</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="alumno-id">Alumno</label>
                    <select id="alumno-id" name="fk_alumno_id" required>
                        <option value="">Seleccione un alumno</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="maestro-id">Maestro</label>
                    <select id="maestro-id" name="fk_maestro_id" required>
                        <option value="">Seleccione un maestro</option>
                       
                    </select>
                </div>

                <button type="submit" class="btn-submit">Registrar Asistencia</button>
            </form>
        </section>
        <section class="tabla-registros">
            <h3>Lista de Asistencias</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Asignatura</th>
                        <th>Alumno</th>
                        <th>Maestro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-asistencias">
                    
                </tbody>
            </table>
        </section>
        <a href="./inicio.html" class="btn-volver">Volver al inicio</a>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../scripts/asistencia.js"></script>
    </main>

</body>

</html>
