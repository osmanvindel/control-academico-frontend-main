<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula - Sistema de Control Academico</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/matriculas.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <h2>Gestion de Matriculas</h2>
        <div class="content"></div>
        <section class="matricula-form">
            <form id="form-matricula">
                <div class="form-group">
                    <label for="fecha">Fecha de Matricula</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio de Matricula</label>
                    <input type="number" id="precio" name="precio" step="0.01" required placeholder="Ej. 50.00">
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comentarios" rows="3" required placeholder="Cerca del parque"></textarea>
                </div>
                <button type="submit" class="btn-submit">Registrar Matricula</button>
                <button type="button" id="cancelar-edicion" onclick="cancelarEdicion()" style="display: none;">Cancelar Edici√≥n</button>
            </form>
        </section>

        <section class="estudiantes-inscritos">
            <h3>Matriculas Inscritas</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Precio</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="matriculas-list">
                   
                </tbody>
            </table>
        </section>
        <a href="inicio.html" class="btn-volver">Volver</a>
    </main>

    <script src="../assets/js/cargarComponente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/matricula.js"></script>
</body>

</html>
